<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chaucherita</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/cuenta_categoria.css">
    <link rel="stylesheet" href="../styles/transaccion.css">
</head>
<body>
    <div id="top-bar-menu-container">
        <div id="top-bar">
            <h1 id="app-name">MI · CHAUCHERITA</h1>
            <a href="cuenta.html" class="exit">
                <img src="../assets/exit.svg" alt="Exit icon">
            </a>
        </div>
    </div>

    <div class="account_title">
        <h2 class="section-title_account ">Mi cuenta</h2>
        <h3 class="section-title_account ">$103.25</h3>
        <p class="account_data">Bco.Pichincha</p>
    </div>
    <p class="subtitle">Ingreso/Egreso</p>
    <div class="form-container">
        <form action="cuenta.html" class="form-style">
            <label class="form_label" for="">Monto $</label>
            <input class="form_input" type="number" placeholder="Ingrese el monto del ingreso o el egreso">
            <label class="form_label" for="">Fecha</label>
            <input class="form_input" type="date" >
            <label class="form_label" for="">Categoría</label>
            <select class="categorias-form">
                <option value="opcion1">Categoría 1</option>
                <option value="opcion2">Categoría 2</option>
                <option value="opcion3">Categoría 3</option>
            </select>
            <label class="form_label" for="">Concepto</label>
            <input class="form_input" type="text" placeholder="Ingrese un concepto">
            <input class="button submit_button" type="submit" value="Registrar">
            <input class="button cancel_button" type="submit" value="Cancelar">
        </form>
    </div>
</body>
</html>
