<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mi Chaucherita</title>
</head>

<body>
    <div id="top-bar-menu-container">
        <div id="top-bar">
            <h1 id="app-name">MI · CHAUCHERITA</h1>
            <a href="../index.html" class="exit">
                <img src="../assets/exit.svg" alt="Exit icon">

        </div>
    </div>
    <div class="account_title">
        <h2 class="section-title_account ">Mi Categoría</h2>

        <form action="categoria_configuracion.html" class="form-style">

        </form>
    </div>
